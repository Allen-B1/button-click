<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Button Click</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <style>
      * {font-family: monospace; font-size: 20px}
    </style>
  </head>
  <body>
    <div><button>1</button><button style="display:none">5</button><button style="display:none" id="add100">100</div></div>
    <div><b>Clicks </b><span id="clicks">0</span></div>
    <script>
      var clicks = localStorage.getItem("clicks") | 0;
    
      function update() {
        document.getElementById("clicks").innerHTML = clicks;
        localStorage.setItem("clicks", clicks);
        if(clicks > 9)
          document.getElementsByTagName("button")[1].style.display = "inline-block";
      }
      
      update ();
    
      document.getElementsByTagName("button")[0].onclick = function() {
        clicks++;
        update ();
      };

      document.getElementsByTagName("button")[1].onclick = function() {
        clicks += 5;
        update ();
      };
      
      document.getElementById("add100").onclick = function() {
        clicks += 100;
        update();
      }
    </script>
  </body>
</html>
